<!DOCTYPE html>
<html>

<head>
    <title>CSS Basic </title>
    <style>
        h4,
        p {
            color: cornflowerblue;
            background-color: beige;
        }

        .personal {
            color: brown;
        }

        .company {
            color: red;
        }

        #address {
            background-color: blueviolet;
            color: aquamarine;
        }
        .name{
            color: blue;
            background-color:yellowgreen;
        }
    </style>
</head>

<body>
    <h3> My Name is <span class="name">Siddharth Honwar</span></h3>
    <p>I am Engineering Graduates</p>
    <h3 class="company">Currently working in TCS</h3>
    <h4 id="address">Address:Pune</h4>
    <h3 class="personal">My Father is farmer</h3>
    <h3 class="personal">I am single</h3>
</body>

</html>
