<!DOCTYPE html>
<html>

<head>
    <title>CSS Basic </title>
    <style>
        h4,
        p {
            color: cornflowerblue;
            background-color: beige;
        }

        .personal {
            color: brown;
        }

        .company {
            color: red;
        }

        #address {
            background-color: blueviolet;
            color: aquamarine;
        }

        .name {
            color: blue;
            background-color: yellowgreen;
        }

        /* body{
            background-image:url(developer.png);
            background-repeat:no-repeat;
            background-size: 500px 500px; }*/
        .box1 {
            border: 5px solid cadetblue;
            width: 250px;
            height: 250px;
            /* padding-left: 50px;
            padding-top: 20px;
            padding-right:30px;
            padding-bottom: 60px; */
            padding: 20px 50px;
            margin-bottom: 40px;
        }
        .box2{
            border: 5px solid blueviolet;
            width: 250px;
            height: 250px;
         
        }
        h3{
            border: 1px solid cadetblue;
        }
    </style>
</head>

<body>
    <div class="box1">Hello how are you</div>
    <div class="box2">Good Morning</div>
    <h3> My Name is <span class="name">Siddharth Honwar</span></h3>
    <p>I am Engineering Graduates</p>
    <h3 class="company">Currently working in TCS</h3>
    <h4 id="address">Address:Pune</h4>
    <h3 class="personal">My Father is farmer</h3>
    <h3 class="personal">I am single</h3>
</body>

</html>
